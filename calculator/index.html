<!DOCTYPE html>
<html>
<head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="result">0</div>
  <button onclick="add_value('+')" class="operations">+</button>
  <button onclick="add_value('1')" class="numbers">1</button>
  <button onclick="add_value('2')" class="numbers">2</button>
  <button onclick="add_value('3')" class="numbers">3</button>
  <button onclick="functions('1/', '')" class="functions">1/x</button>
  <br>
  <button onclick="add_value('-')" class="operations">-</button>
  <button onclick="add_value('4')" class="numbers">4</button>
  <button onclick="add_value('5')" class="numbers">5</button>
  <button onclick="add_value('6')" class="numbers">6</button>
  <button onclick="functions('factorial(', ')')" class="functions">x!</button>
  <br>
  <button onclick="add_value('*')" class="operations">*</button>
  <button onclick="add_value('7')" class="numbers">7</button>
  <button onclick="add_value('8')" class="numbers">8</button>
  <button onclick="add_value('9')" class="numbers">9</button>
  <button onclick="functions('Math.sqrt(', ')')" class="functions">√x</button>
  <br>
  <button onclick="add_value('/')" class="operations">/</button>
  <button onclick="add_value('.')" class="numbers">.</button>
  <button onclick="add_value('0')" class="numbers">0</button>
  <button onclick="add_value('3.14159')" class="numbers">π</button>
  <button onclick="add_value('^')" class="functions">^</button>
  <br>
  <button onclick="add_value('(')" class="parantheses">(</button>
  <button onclick="add_value(')')" class="parantheses">)</button>
  <button onclick="clear_result()" class="clear">Clear</button>
  <button onclick="equals()" class="equals">=</button>
</body>
</html>
